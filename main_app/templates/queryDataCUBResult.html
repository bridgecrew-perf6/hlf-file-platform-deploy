{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ERC Demo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading--> 
                            <h1 class="mb-3" id='search_title' onClick="clean_query();" ><a href="{% url 'index' %}" style="color:white;">Data Query demo</a></h1>
                            <h2 class="mb-5" id='search_title'><a style="color:white;">Metadata based image search</a></h2>
                            <div class="row">
                                <form class="form-inline my-2 my-lg-0" action="{% url 'index' %}" onSubmit="save_query();">
                                    <div class="col-9" style="display:inline-block;">
                                        <input class="form-control form-control-lg" id="query" name='query_searching' placeholder="" value="{{ query_searching }}" required>
                                        <div class="invalid-feedback text-white" data-sb-feedback="query:required">At least one word is required.</div>
                                    </div>
                                    <div class="col" style="float: right;">
                                        <button class="btn btn-primary btn-lg" type="submit">Search</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <br>
                    {% if images %}
                    {% for image in images %}
                    <div class="row mt-5">
                        <div class="col-lg-6">
                            <span>{{image}}</span>
                            <img src="{% static image %}" width="500px">
                        </div>
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>    
            
        <!-- Footer-->
        <br>
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; InfoLab, KAIST 2021. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
