{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ERC Demo</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading--> 
                            <h1 class="mb-2" id='search_title'><a href="{% url 'index' %}" style="color:white;">ERC Demo data logs</a></h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row mt-5">
                <div class="col-lg-4 my-auto">
                    <span style="font-size: 1.5rem; color: grey;">
                        User
                    </span>
                </div>
                <div class="col-lg-4 my-auto">
                    <span style="font-size: 1.5rem; color: grey;">
                        Path of file
                    </span>
                </div>
                <div class="col-lg-4 my-auto">
                    <h3>
                        
                    </h3>
                </div>
            </div>
            <form action="{% url 'queryHistory' %}" method="get">
                <div class="row mt-4">
                    <div class="col-lg-4 my-auto">
                        <span style="font-weight: bold; font-size: 2.0rem;">
                            <input class="form-control form-control-lg" name='user' placeholder="jjlee" required>
                            <div class="invalid-feedback text-white" data-sb-feedback="numData:required">Write the number of files to upload.</div>
                        </span>
                    </div>
                    <div class="col-lg-4">
                        <div class="col-9" style="display:inline-block;">
                            <input class="form-control form-control-lg" name='path' placeholder="/user/jjlee/CUB/Hooded_Oriole_0077_90886.jpg" value="{{ path }}" required>
                            <div class="invalid-feedback text-white" data-sb-feedback="numData:required">Write the number of files to upload.</div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <input class="btn btn-primary btn-lg" type="submit" value="Query"/>
                    </div>
                </div>        
            </form>
            {% if messages %}
            <div class="row mt-5">
                {% for msg in messages %}
                <span>{{msg}}</span>
                <br>
                {% endfor %}
            </div>
            {% endif %}
        </div>        
        <!-- Footer-->
        <br>
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <p class="text-muted small mb-4 mb-lg-0">&copy; InfoLab, KAIST 2021. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Scripts -->
        <script>
        </script>
    </body>
</html>
